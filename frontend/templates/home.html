{{ define "home" }}
  {{ template "header" . }}
  <main role="main">
    <section class="jumbotron text-center mb-0"
      {{ with $.banner_color }}
        style="background-color: {{.}};"
      {{ end }}
    >
      <div class="container">
        <h1 class="jumbotron-heading">One-stop demo shop</h1>
        <p class="lead text-muted">Tired of mainstream ... Start shopping at the demo shop</p>
      </div>
    </section>

    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">
          {{ range $.products }}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <a href="/product/{{.Item.Id}}">
                <img class="card-img-top" alt="{{ .Item.Name }}" style="width: 100%; height: auto;" src="{{ .Item.Picture }}">
              </a>
              <div class="card-body">
                <h5 class="card-title">{{ .Item.Name }}</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/product/{{ .Item.Id }}">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </main>
  {{ template "footer" . }}
{{ end }}
